<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 
<style>
 
  

.b-skills
{
border-top: 1px solid #f9f9f9;
padding-top: 46px;
text-align: center;
}

.b-skills:last-child { margin-bottom: -30px; }

.b-skills h2 { margin-bottom: 50px; font-weight: 900; text-transform: uppercase;}

.skill-item
{
position: relative;
max-width: 250px;
width: 100%;
margin-bottom: 30px;
color: #555;
}

.chart-container
{
position: relative;
width: 100%;
height: 0;
padding-top: 100%;
margin-bottom: 27px;
}

.skill-item .chart,
.skill-item .chart canvas
{
position: absolute;
top: 0;
left: 0;
width: 100% ;
height: 100% ;
}

.skill-item .chart:before
{
content: "";
width: 0;
height: 100%;
}

.skill-item .chart:before,
.skill-item .percent
{
display: inline-block;
vertical-align: middle;
}

.skill-item .percent
{
position: relative;
line-height: 1;
font-size: 40px;
font-weight: 900;
z-index: 2;
}

.skill-item  .percent:after
{
content: attr(data-after);
font-size: 20px;
}
    
p{
        font-weight: 900;
    }

 
.h2{
align-content: center;
margin-left: -2000px;
}
 </style>
<script src="plugins/jquery-2.2.4.min.js"></script>
<script src="plugins/jquery.appear.min.js"></script>
<script src="plugins/jquery.easypiechart.min.js"></script> 
<script>
 

var $window = $(window);

function run()
{
var fName = arguments[0],
 aArgs = Array.prototype.slice.call(arguments);
try {
 fName.apply(window, aArgs);
} catch(err) {
  
}
};

/* chart
================================================== */
function _chart ()
{
$('.b-skills').appear(function() {
 setTimeout(function() {
   $('.chart').easyPieChart({
     
     delay: 3000,
     
     
     
     lineWidth: 30,
     size: 300,
     
     onStep: function(from, to, percent) {
       this.el.children[0].innerHTML = Math.round(percent);
     }
   });
 }, 150);
});
};


$(document).ready(function() {

run(_chart);

 
});


 
 </script>
<script src="https://kit.fontawesome.com/56597a0a74.js" crossorigin="anonymous"></script>
